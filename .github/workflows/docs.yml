name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true
  
jobs:
  build-docs:
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz cmake build-essential libcuda-dev nvidia-cuda-toolkit nlohmann-json3-dev libomp-dev

    - name: Create Doxyfile
      run: |
        doxygen -g
        # Configure Doxyfile
        sed -i 's/PROJECT_NAME.*=.*/PROJECT_NAME = "Transformer"/' Doxyfile
        sed -i 's/OUTPUT_DIRECTORY.*=.*/OUTPUT_DIRECTORY = docs/' Doxyfile
        sed -i 's/GENERATE_HTML.*=.*/GENERATE_HTML = YES/' Doxyfile
        sed -i 's/GENERATE_LATEX.*=.*/GENERATE_LATEX = NO/' Doxyfile
        sed -i 's/EXTRACT_ALL.*=.*/EXTRACT_ALL = YES/' Doxyfile
        sed -i 's/EXTRACT_PRIVATE.*=.*/EXTRACT_PRIVATE = YES/' Doxyfile
        sed -i 's/EXTRACT_STATIC.*=.*/EXTRACT_STATIC = YES/' Doxyfile
        sed -i 's/RECURSIVE.*=.*/RECURSIVE = YES/' Doxyfile
        sed -i 's/EXCLUDE_PATTERNS.*=.*/EXCLUDE_PATTERNS = */build/* */test/*/' Doxyfile

    - name: Generate documentation
      run: |
        mkdir -p docs
        doxygen Doxyfile

    - name: Setup Pages
      uses: actions/configure-pages@v3
          
    - name: Upload documentation artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: docs/html/
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

    - name: Check deployment
      run: |
        echo "Documentation should be available at https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

    - name: Verify documentation
      run: |
        if [ ! -f "docs/html/index.html" ]; then
          echo "Documentation generation failed - index.html not found"
          exit 1
        fi
        echo "Documentation generated successfully" 